ミニゲーム ６秒連打構成

1.構成
    1.スタート画面
        1.タイトル
        2.スタートボタン
    2.３秒待機画面
        1.3秒間カウントダウン表示
    3.連打中画面
        1.6秒間のカウントダウン表示
        2.連打ボタン
        3.連打数表示
    4.結果画面
        1.連打数表示
        2.結果メッセージ
        3.結果画像
        4.再挑戦ボタン
        5.Xに投稿する

2.各画面の動作
    1.スタート画面
        1.タイトル：六秒連打
        2.スタートボタン：クリックで３秒待機画面に遷移
    2.３秒待機画面
        1.3秒間カウントダウン表示：「連打開始まで3, 2, 1」の表示
    3.連打中画面
        1.6秒間のカウントダウン表示：「あと6秒, 5, ..., 0」の表示
        2.連打ボタン：クリックで連打数をカウントアップ
        3.連打数表示：現在の連打数を表示
    4.結果画面
        1.連打数表示：最終的な連打数を表示
        2.結果メッセージ：連打数に応じたメッセージを表示
        3.結果画像：連打数に応じた画像を表示
        4.再挑戦ボタン：3秒待機画面に戻る
        5.Xに投稿するボタン：Xに連打数を投稿

